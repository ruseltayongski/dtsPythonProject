{% extends 'main.html' %}
{% load static %}

{% block css %}

{% endblock %}

{% block content %}
    <div class="content-wrapper">
        {% include '_banner.html' %}
        <div class="row mt-4">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <form method="GET" action="">
                        <div class="input-group float-right w-50" style="min-width: 600px;">
                            <input type="text" class="form-control" name="keyword" placeholder="Patient name" value="" aria-label="Route no..">
                                <div class="input-group-append">
                                <button class="btn btn-sm btn-info" type="submit">Search</button>
                                <button class="btn btn-sm btn-warning text-white" type="submit" name="viewAll" value="viewAll">View All</button>
                                <button type="button" href="#create_dts" onclick="createPatient()" data-backdrop="static" data-toggle="modal" class="btn btn-success btn-md">Create</button>
                            </div>
                        </div>
                    </form>
                    <h4 class="card-title">Manage Documents</h4>
                    <p class="card-description">
                        DTS
                    </p>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>
                                        Route No
                                    </th>
                                    <th>
                                        Title
                                    </th>
                                    <th>
                                        Content
                                    </th>
                                    <th>
                                        Created By
                                    </th>
                                    <th>
                                        Created At
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->

    <input type="hidden" id="dts_view" value="">
    <div class="modal fade" id="create_dts" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal_body">

                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        var create_document_url = "{% url 'create_document' %}";
    </script>
    <script src="{% static 'script/document.js' %}"></script>
{% endblock %}
